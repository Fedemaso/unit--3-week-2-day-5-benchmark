<h2>Todo List</h2>
<div id="todolist">
  <div>
    <input
      type="text"
      [(ngModel)]="newTodo"
      placeholder="Inserisci un nuovo todo"
    />
    <button (click)="addTodo()">Aggiungi</button>
  </div>
  <div *ngIf="todos.length === 0">ops non ci sono tasks</div>
  <div *ngFor="let todo of todos">
    <span class="todo-body">{{ todo.title }}</span>
    <span *ngIf="!todo.completed"> (pending) </span>
    <span *ngIf="todo.completed"> (completed) </span>
    <button (click)="completeTodoWithSpinner(todo)">Completa</button>
  </div>
</div>

<div *ngIf="showLoadingSpinner" class="spinner-container">
  <div class="scene">
    <div class="objects">
      <div class="square"></div>
      <div class="circle"></div>
      <div class="triangle"></div>
    </div>
    <div class="wizard">
      <div class="body"></div>
      <div class="right-arm">
        <div class="right-hand"></div>
      </div>
      <div class="left-arm">
        <div class="left-hand"></div>
      </div>
      <div class="head">
        <div class="beard"></div>
        <div class="face">
          <div class="adds"></div>
        </div>
        <div class="hat">
          <div class="hat-of-the-hat"></div>
          <div class="four-point-star --first"></div>
          <div class="four-point-star --second"></div>
          <div class="four-point-star --third"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="progress"></div>
  <div class="noise"></div>
</div>
